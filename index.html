<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mahathir Mahi</title>
  <link href="https://fonts.googleapis.com/css2?family=Futura+PT:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Futura PT', sans-serif;
      background-color: #f7f2ef;
      position: relative;
      overflow-x: hidden;
    }

    /* Background Logo */
    .background-logo {
      position: fixed;
      bottom: 0;
      right: 0;
      width: 40%;
      opacity: 0.1;
      z-index: 0;
    }

    .background-logo img {
      width: 100%;
      height: auto;
    }

    /* Header */
    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 0;
      gap: 20px;
      z-index: 1;
      position: relative;
    }

    .logo img {
      height: 40px;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 40px;
      margin: 0;
      padding: 0;
      justify-content: center;
    }

    nav a {
      text-decoration: none;
      color: #3d3531;
      font-weight: 400;
      font-size: 20px;
    }

    nav a:hover {
      color: #d5b29c;
    }

    /* Portfolio Title */
    .portfolio-title {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 30px;
      margin-top: 40px;
      z-index: 1;
      position: relative;
    }

    .portfolio-title h1 {
      font-size: 70px;
      color: #3d3531;
      letter-spacing: 8px;
      font-weight: 400;
      margin: 0;
    }

    .portfolio-title hr {
      width: 435px;
      height: 1px;
      background-color: #3d3531;
      border: none;
      margin: 0;
    }

    /* Cards Section */
    .cards {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 250px;
      margin: 60px 20px;
      z-index: 1;
      position: relative;
    }

    .card {
      background-color: #d5b29c;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2), 0 6px 20px rgba(0, 0, 0, 0.19);
      text-align: center;
      width: 220px;
      height: 240px;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 200px;
      height: 200px;
      object-fit: contain;
      margin-bottom: 20px;
    }

    .card p {
      color: #3d3531;
      font-weight: bold;
      margin: 0;
      font-size: 20px;
    }

    /* Social Icons */
    .socials {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 100px 0;
      z-index: 1;
      position: relative;
    }

    .socials img {
      width: 40px;
      height: 40px;
    }

    .socials img:hover {
      transform: scale(1.05);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .background-logo {
        width: 70%;
      }

      header {
        padding: 20px;
        gap: 10px;
      }

      nav ul {
        flex-direction: row;
        align-items: center;
        gap: 15px;
      }

      .portfolio-title {
        flex-direction: column;
        gap: 10px;
      }

      .portfolio-title h1 {
        font-size: 40px;
        letter-spacing: 3px;
      }

      .portfolio-title hr {
        width: 120px;
      }

      .cards {
        gap: 80px;
        margin: 60px 20px;
      }

      .card {
        width: 60%;
        height: auto;
      }
    }
  </style>
</head>
<body>

  <!-- Background Logo -->
  <div class="background-logo">
    <img src="icons/BG-Logo.svg" alt="Background Logo" />
  </div>

  <!-- Header -->
  <header>
    <div class="logo">
      <img src="icons/Logo.svg" alt="Logo" />
    </div>
    <nav>
      <ul>
        <li><a href="about.html">About</a></li>
        <li>
          <a href="https://drive.google.com/drive/folders/1Iz2GejHeoDz-o35-KfgUav6cIO9Z-iSu?usp=sharing" target="_blank">Resume</a>
        </li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Portfolio Title -->
  <div class="portfolio-title">
    <hr />
    <h1>PORTFOLIO</h1>
    <hr />
  </div>

  <!-- Portfolio Cards -->
  <section class="cards">
    <div class="card">
      <img src="icons/branding.svg" alt="Brandings Icon" />
      <p>BRANDINGS</p>
    </div>
    <div class="card">
      <img src="icons/promotions.svg" alt="Promotions Icon" />
      <p>PROMOTIONS</p>
    </div>
    <div class="card">
      <img src="icons/uiux.svg" alt="UI/UX Icon" />
      <p>UI/UX</p>
    </div>
  </section>

  <!-- Social Icons -->
  <div class="socials">
    <a href="https://www.behance.net/mahathir_mahi" target="_blank">
      <img src="icons/behance-icon.svg" alt="Behance" />
    </a>
    <a href="https://www.linkedin-icon.com/in/mahi-mahathir-717b33360/" target="_blank">
      <img src="icons/linkedin-icon.svg" alt="LinkedIn" />
    </a>
    <a href="https://www.instagram.com/_mahathir_mahi/" target="_blank">
      <img src="icons/instagram-icon.svg" alt="Instagram" />
    </a>
    <a href="https://www.facebook.com/havetotrymahi" target="_blank">
      <img src="icons/facebook-icon.svg" alt="Facebook" />
    </a>
    <a href="https://wa.me/qr/VXGU2WBND6JUJ1" target="_blank">
      <img src="icons/whatsapp-icon.svg" alt="WhatsApp" />
    </a>
  </div>

</body>
</html>
